<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="testing" onclick="doIt()">Do It</button>
</body>
</html>
<script>
  var pid = "";

  window.addEventListener("message", (e) => {
    if (InteropEvents[e.data.cmd]) InteropEvents[e.data.cmd](e.data);
  })

  function doIt() {
    parent.postMessage({ pid, cmd: "tbundlr_cmd:-:eval", body: "console.log('test-eval')" }, "*");
  }

  const InteropEvents = {
    "tbundlr_event:-:loaded_program": (data) => {
      pid = data.pid;
      console.log(data)
    },
    "tbundlr_event:-:test": () => {
      console.log("tbundlr_cmd:-:test")
    }
  }
</script>
